<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header id="header" class="header">
            <h1 id="title" class="header__title">Counter</h1>
        </header>
        <main id="main" class="main">
            <p id="int" class="main__int">0</p>
        </main>
        <footer id="footer" class="footer">
            <button type="button" id="increase" class="btn">DECREASE</button>
            <button type="button" id="reset" class="btn">RESET</button>
            <button type="button" id="decrease" class="btn">INCREASE</button>
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
